<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" />
    <title>Fun with Forms</title>
</head>
<body>

 <div class="wrapper">
     <header class="masterhead">
         <h1>Form</h1>
         <h2>Please fill out form.</h2>
     </header>
     
 </div>
 <form action="#" >
  <div class="box1">
         <label for="name">Name</label>
         <input type = "text" name="name" id="name"
         required
         class = "lg"
         placeholder = "Name"
         maxlength = "40"/>
 </div>
 <div class="box2">
         <label for="email">Email</label>
         <input type="email" name="email" id="email"
         required
         class="med"
         placeholder="Email"
         maxlength="40"/>
 </div> 
  <div class="box3">
        <label for="url">URL</label>
         <input type="url" name="url" id="url"
         class="med"
         placeholder="URL"/>         
 </div> 
  <div class="box4">    
         <label for="password">Password</label>
         <input type="password" name="password" 
         id="password"
         required
         class="med"
         maxlength="40"/>
     
 </div>
     <div class="submit">
    <input type="submit"/>
    </div>       
 </form>
   
</body>
</html>
